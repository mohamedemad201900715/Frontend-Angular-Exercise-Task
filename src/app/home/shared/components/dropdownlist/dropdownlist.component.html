<div class="custom-dropdown">
  <div class="selected-item d-flex justify-content-around align-items-center " (click)="toggleDropdown()">
    {{ selectedOption }}
    <img src="../../../../../assets/arrow-down.svg" alt="">
  </div>
  <ul class="dropdown-list" *ngIf="isOpen">
    <li *ngFor="let option of options" (click)="selectOption(option)">
      {{ option }}
    </li>
  </ul>
</div>
